<html lang="en" class="fixed accounts sign-in"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M'cars澳門專車</title>
	<script src="assets/admin/js/jquery-2.0.3.min.js"></script>
     <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
     <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<link rel="stylesheet" href="assets/css/vendor/animate.css/animate.css">
<link rel="stylesheet" href="assets/css/stylesheets/css/style.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>



	<div class="wrap">
		<div class="page-body animated slideInDown">
			<div class="logo">
				<img alt="logo" src="assets/img/logo-dark.png">
			</div>
			<div class="box">
				<div class="panel mb-none">
					<div class="panel-content bg-scale-0">
						<form>
							<div class="form-group mt-md">
								<span class="input-with-icon"> <input type="text"
									class="form-control" id="username" name="username"
									placeholder="Email"> <i class="fa fa-envelope"></i>
								</span>
							</div>
							<div class="form-group">
								<span class="input-with-icon"> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Password"> <i class="fa fa-key"></i>
								</span>
							</div>

							<div class="form-group">
								<button class="btn btn-theme btn-block" type="submit"
									id="submit">
									<i class="fa fa-lock"></i> SIGN IN
								</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			$("#submit").click(function() {
				var username = document.getElementById('username').value;
				var password = document.getElementById('password').value;
				var jsonUser = {
					"username" : username,
					"password" : password
				};
				$.post("managerLogin/login", jsonUser, function(date) {
					if (date.code == "1") {
						window.location.href = "admin/manager/list";
					} else if (date.code == "105") {
						alert("用戶名或密碼錯誤！");
						$("username").focus();
					} else if (date.code == "102") {
						alert("用戶不存在，請重新輸入！");
						$("username").focus()
					} else {
						alert("系統異常，稍後重試！");
					}
				})
				return false;
			})
		})
	</script>


</body>
</html>
